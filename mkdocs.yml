site_name: Meaningful Metrics
site_description: A framework for AI systems that optimize for human wellbeing rather than engagement
site_url: https://jstilb.github.io/meaningful_metrics
repo_url: https://github.com/jstilb/meaningful_metrics
repo_name: jstilb/meaningful_metrics
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Concepts:
    - Overview: concepts.md
    - Quality Time Score: concepts/quality-time-score.md
    - Goal Alignment: concepts/goal-alignment.md
    - Actionability: concepts/actionability.md
  - API Reference:
    - Overview: api/index.md
    - Metrics: api/metrics.md
    - Schemas: api/schemas.md
    - Scoring: api/scoring.md
  - Case Studies:
    - ChatGPT Goal Alignment: case-studies/chatgpt-goal-alignment.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jstilb/meaningful_metrics
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
